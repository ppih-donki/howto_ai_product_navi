<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログインページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 2em;
    }
    input[type="text"], input[type="password"], button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
      width: 250px;
      max-width: 90%;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<h1>ドンキAI商品ナビ<br>ログイン認証</h1>
<!-- 7ケタの従業員コード入力欄 -->
<div>
  <input type="text" id="employeeCode" placeholder="7ケタの従業員番号"><br>
    <label for="employeeCode">※ゲストは 000000 を入力</label><br>
  <br>
</div>

<!-- パスワード入力欄（ここに5ケタの店番コードも兼ねる） -->
<div id="authArea">
  <input type="password" id="passwordInput" placeholder="5ケタの店番を入力">
  <br>
  <button onclick="checkPassword()">認証</button>
  <div id="errorMessage" class="error"></div>
</div>

<script src="asetts/script_login.js"></script>

</body>
</html>
