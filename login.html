<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 2em;
    }
    input[type="text"], input[type="password"], button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
      width: 250px;
      max-width: 90%;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<h1>認証</h1>

<!-- 5桁の店番コード入力欄（NEW） -->
<div>
  <label for="storeCode">5ケタの店番</label><br>
  <input type="text" id="storeCode" placeholder="例: 12345">
</div>

<!-- 7桁の従業員コード入力欄 -->
<div>
  <label for="employeeCode">7ケタの従業員番号 (ゲストは 000000 と入力)</label><br>
  <input type="text" id="employeeCode" placeholder="例: 1234567">
</div>

<!-- パスワード入力欄 -->
<div id="authArea">
  <input type="password" id="passwordInput" placeholder="パスワードを入力">
  <br>
  <button onclick="checkPassword()">送信</button>
  <div id="errorMessage" class="error"></div>
</div>

<script src="asetts/script_login.js"></script>

</body>
</html>
